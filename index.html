<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <!-- Dont make any changes here -->
    <h1>B.M. Academy - Staff Records</h1>
  

    <div>
      <!-- ***** We are using form here  ****  -->
      <form>
        <label for="">Staff Name</label><br />
        <input id="name" type="text" placeholder="Enter Staff Name" /><br />
        <label for="">Staff ID</label><br />
        <input
          id="staffId"
          type="number"
          placeholder="Enter Staff ID"
        /><br />
        <label for="">Specialization </label><br />
        <select id="dept">
          <option value="">Select Subject</option>
          <option value="Science">Science</option>
          <option value="Maths">Maths</option>
          <option value="English">English</option>
          <option value="Hindi">Hindi</option>
          <option value="Management">Management</option>
          <option value="Social Science">Social Science</option></select
        ><br />
        <label for="">Experience </label><br />
        <input id="exp" type="number" placeholder="Experience in Years" /><br />
        <label for="">Email Address </label><br />
        <input type="text" id="email" placeholder="Enter Email Address" /><br />
        <label for="">Mobile Number </label><br />
        <input id="mbl" type="number" placeholder="Enter Mobile number" /><br />
        
        <input type="submit" />
      </form>
      <table>
        <!-- Dont change order of columns -->
        <thead>
          <tr>
            <th>Name</th>
            <th>Staff ID</th>
            <th>Specialization</th>
            <th>Experience in years</th>
            <th>Email address</th>
            <th>Mobile Number</th>
            <th>Role</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <!-- ******* Append your output here ********* -->
        </tbody>
      </table>
    </div>
